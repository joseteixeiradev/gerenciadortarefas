<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adiciona Font Awesome -->
    <style>
        .category-grid {
            display: flex;
            justify-content: space-around;
            margin: 5px 0;
        }
        .category-grid input[type="radio"] {
            display: none;
        }
        .category-grid label {
            display: block;
            text-align: left;
            cursor: pointer;
        }
        .category-grid label .icon {
            font-size: 1em;
        }
        .category-grid input[type="radio"]:checked + label {
            color: #007bff;
        }
        input:invalid, .category-grid input[type="radio"]:invalid + label {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Detalhes da Tarefa</h1>
    <form method="POST" action="{{ url_for('detalhes_tarefa', task_id=tarefa['task_id']) }}" data-parsley-validate>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ tarefa['descricao'] }}" required data-parsley-required="true">
        <br>
        <label for="categoria">Categoria:</label>
        <div class="category-grid">
            <input type="radio" id="categoria-life" name="categoria" value="Life" {% if tarefa['categoria'] == 'Life' %}checked{% endif %} required data-parsley-required="true">
            <label for="categoria-life">
                <div class="icon"><i class="fas fa-heart"></i></div>
                Life
            </label>
            <input type="radio" id="categoria-academic" name="categoria" value="Academic" {% if tarefa['categoria'] == 'Academic' %}checked{% endif %} required data-parsley-required="true">
            <label for="categoria-academic">
                <div class="icon"><i class="fas fa-graduation-cap"></i></div>
                Academic
            </label>
            <input type="radio" id="categoria-work" name="categoria" value="Work" {% if tarefa['categoria'] == 'Work' %}checked{% endif %} required data-parsley-required="true">
            <label for="categoria-work">
                <div class="icon"><i class="fas fa-briefcase"></i></div>
                Work
            </label>
        </div>
        <br>
        <label for="urgencia">Urgência:</label>
        <input type="text" id="urgencia" name="urgencia" value="{{ tarefa['urgencia'] }}" required data-parsley-required="true">
        <br>
        <button type="submit" id="save-button" disabled>Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script>
        function validateForm() {
            const descricao = document.getElementById('descricao').value;
            const categoria = document.querySelector('input[name="categoria"]:checked');
            const urgencia = document.getElementById('urgencia').value;

            const saveButton = document.getElementById('save-button');
            if (descricao && categoria && urgencia) {
                saveButton.disabled = false;
            } else {
                saveButton.disabled = true;
            }
        }

        document.getElementById('descricao').addEventListener('input', validateForm);
        document.querySelectorAll('input[name="categoria"]').forEach((input) => {
            input.addEventListener('change', validateForm);
        });
        document.getElementById('urgencia').addEventListener('input', validateForm);

        // Inicialização para verificar o formulário no carregamento da página
        validateForm();
    </script>
</body>
</html>
